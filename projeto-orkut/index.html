<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/Login/login.css">
    <link rel="stylesheet" href="styles/Login/login-responsive.css">
    <link rel="stylesheet" href="styles/global.css">
    <title>Orkut</title>
</head>
<body>

    <div class="logo">
        <img src="./imagens/Logo_ORKUT.svg" alt="" srcset="">

    </div>
    
    <div class="container">
        <div class="fields">

            <div class="field__title">
                <p id="field__title">Acesse o <span class="orkut-font-color">orkut</span> com a sua conta 
                <span style="color: #0194FF;">G</span><span style="color: #f31029;">o</span><span style="color: #ffdb14;">o</span><span style="color: #1997ff;">g</span><span style="color: #18c85f;">l</span><span style="color: #f3223a;">e</span>!
                </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="Email ou número de celular" name="field__email">
                <input type="password" placeholder="Senha" name="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">ENTRAR</button>
            </div>

            <div class="field__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class="orkut-font-color">Criar agora</span></a>
            </div>

        </div>

    </div>
    
</body>

</html>
